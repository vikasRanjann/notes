<div class="modal-header">
    <h4>Add Product</h4>
</div>

<div class="modal-body">

    <div class="form">
        <div class="form-group">
            <label for="">Title</label>
            <input [(ngModel)]="title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea rows="5" [(ngModel)]="description" type="text" class="form-control"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Price</label>
                    <input [(ngModel)]="price" type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Category</label>
                    <select [(ngModel)]="category" class="form-control">
                        <option 
                            *ngFor="let category of categories" 
                            [value]="category._id">{{category.title}}</option>
                    </select>
                </div>
            </div>
        </div>

        
        
    </div>

</div>

<div class="modal-footer">
    <button (click)="onSave()" class="btn btn-success">Save</button>
    <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
</div>
