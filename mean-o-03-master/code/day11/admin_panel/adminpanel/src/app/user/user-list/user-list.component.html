<h1 class="title">Users</h1>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users; let index = index">
      <td>{{ index + 1 }}</td>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <button
          (click)="onToggleStatus(user)"
          [class.btn-danger]="user.isActive"
          [class.btn-success]="!user.isActive"
          class="btn btn-sm"
        >
          {{ user.isActive ? "Suspend" : "Activate" }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
