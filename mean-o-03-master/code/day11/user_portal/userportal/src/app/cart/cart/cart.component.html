<h1 class="title">Cart Items</h1>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Preview</th>
      <th>Title</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total Price</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of items; let index = index">
      <td>{{ index + 1 }}</td>
      <td>
        <img
          class="img-preview"
          src="http://localhost:3000/product/image/{{ item.product.image }}"
        />
      </td>
      <td>{{ item.product.title }}</td>
      <td>{{ item.product.description }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.product.price }}</td>
      <td>{{ item.product.price * item.quantity }}</td>
      <td>
        <button
          (click)="onUpdateQuantity(item, item.quantity + 1)"
          class="btn btn-success"
        >
          +
        </button>
        <button
          (click)="onUpdateQuantity(item, item.quantity - 1)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          -
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="7" style="text-align: right">Total Price</th>
      <th>{{ totalPrice }}</th>
    </tr>
  </tfoot>
</table>

<div class="row" *ngIf="totalPrice > 0">
  <div class="col-md-12">
    <button (click)="onCheckout()" class="btn btn-success">Checkout</button>
  </div>
</div>
