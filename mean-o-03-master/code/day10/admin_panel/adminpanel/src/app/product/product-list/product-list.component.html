<h1 class="title">Products</h1>

<button (click)="onAdd()" class="btn btn-success">Add</button>
<table style="margin-top: 20px" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let index = index">
            <td>{{index + 1}}</td>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category.title}}</td>
            <td>
                <button (click)="onDelete(product)" class="btn btn-sm btn-danger">delete</button>
                <button style="margin-left: 10px"  class="btn btn-sm btn-warning">edit</button>
            </td>
        </tr>
    </tbody>
</table>
